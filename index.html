<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Finder</title>
    
    <!-- Link to Bootstrap's content delivery network (CDN) -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="static/css/style.css">

</head>

<body>

    <!-- Components stored in body -->

    <div class="wrapper"> 
    <!-- Wrapper class adds functionality to Bootstrap -->
    <!-- Helps group elements (title, paragraph, table, filters) -->
    <!-- Also specifies styling in our stylesheet -->

        <!-- Navigation bar, incl functionality to reset table filters -->
        <nav class="navbar navbar-expand-lg">
        <!-- navbar = fits across top of page; navbar-expand-lg is screen size responsiveness -->
        
            <!-- Add functionality to navbar.
            Usually redirects, this time resets after table is filtered.
            Accomplished by linking to the homepage, index.html -->
            <a class="navbar-brand" href="index.html">UFO Sightings</a>
            <!-- navbar-brand is a built-in style from
            Bootstrap that provides padding and font
            sizing to the element by default -->

            

        </nav>

    </div>

</body>

</html>
